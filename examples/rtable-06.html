<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rtable Example 06 - Tree</title>
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <h1>Tree</h1>

    <div style="padding:5px 0px;">
      <button onclick="Add()">Add</button>
      <button onclick="AddFirstChild()">Add Frist Child</button>
      <button onclick="AddLastChild()">Add Last Child</button>
      <button onclick="Remove()">Remove</button>
      <button onclick="InsertBefore()">Insert Before</button>
      <button onclick="InsertAfter()">Insert After</button>
      <button onclick="Update()">Update</button>
    </div>
    <rtable id="grid"></rtable>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/riot/riot+compiler.min.js"></script>
    <script src="../src/dataset.js"></script>
    <script src="../dist/rtable.js"></script>
    <style>
      .rtable-cell.myclass {background-color: red;}
    </style>
    <script type="riot/tag">
      <image>
        <img src="{opts.value}" style="margin:-10px -5px" />
      </image>
    </script>
    <script type="riot/tag">
      <progress>
        <div style="border:1px solid #ccc;margin:10px auto;top:0px;bottom:0px;background-color:white;width:90%;height:10px;">
          <div style="height:10px;background:#4d4;width:{opts.value}%"></div>
        </div>
      </progress>
    </script>
    <script>
      var cols = [
        {name:'id', title:'ID', width:40},
        {name:'name1', title:'This is a long title', width:80},
        {name:'name2', title:'B', width: 200},
        {name:'name3', title:'This is a very long column name', width:100, tag:'image'},
        {name:'name4', title:'D', align:'center', class:'myclass'},
        {name:'name5', title:'E', render: function(row, col, value){
          return '<a href="#" onclick="alert(\'hello\')">' + value + '</a>'
        }},
        {name:'name6', title:'F', tag:'progress'}
      ]
      var randAge = function() { return Math.round(Math.random() * 99) + 1;}
      var randImage = function(){return "https://randomuser.me/api/portraits/thumb/men/"+Math.round(Math.random() * 99)+".jpg";}
      var data = [], size=10000, c=6, d
      for(var i=0; i<size; i++) {
        d = {id:i+1}
        for(var j=0; j<5; j++){
          d['name'+(j+1)] = 'Name-'+(i+1)+'-'+(j+1)
        }
        d['name6'] = randAge()
        d['name3'] = randImage()
        data.push(d)
      }
      data[1].parent = data[0].id
      data[3].parent = data[2].id
      data[4].parent = data[3].id
      riot.mount('rtable', {cols:cols,
        data:data,
        height:'auto',
        indexCol:true,
        checkCol:true,
        multiSelect:false,
        rowHeight: 50,
        // clickSelect:null,
        maxHeight:400,
        minHeight:200,

        tree:true,
        expanded:true,
        parentField:'parent',
        orderField:'order',
        levelField:'level',
        treeField:'name2',
        useFontAwesome:true,
        onDbclick: function(row, col) {
          console.log('dbclick', row, col)
          return false
        },
        onClick: function(row, col) {
          console.log('click', row, col)
          return false
        }
      })

      var grid = document.getElementById('grid')
      var begin = 100
      function make_item () {
        var d = {}
        for(var j=0; j<c; j++){
          d['name'+(j+1)] = 'New-'+(begin+1)+'-'+(begin+1)
        }
        begin ++
        return d
      }
      function Add (e) {
        grid.add(make_item())
      }

      function AddFirstChild (e) {
        var rows = grid.get_selected(), row
        if (rows) {
          row = rows[0]
          grid.addFirstChild(make_item(), row)
        }
      }

      function AddLastChild (e) {
        var rows = grid.get_selected(), row
        if (rows) {
          row = rows[0]
          grid.add(make_item(), row)
        }
      }

      function Remove (e) {
        var rows = grid.get_selected()
        grid.remove(rows)
      }

      function InsertBefore(e) {
        var rows = grid.get_selected(), row
        if (rows) {
          row = rows[0]
          grid.insertBefore(make_item(), row)
        }
      }

      function InsertAfter(e) {
        var rows = grid.get_selected(), row
        if (rows) {
          row = rows[0]
          grid.insertAfter(make_item(), row)
        }
      }

      function Update(e) {
        var rows = grid.get_selected(), row
        if (rows) {
          row = rows[0]
          var d = make_item()
          d.id = row.id
          grid.update(d)
        }
      }


    </script>
  </body>
</html>
