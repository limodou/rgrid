<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>rtable Example 04 - Sort</title>
  </head>
  <body>
    <h1>Sort</h1>

    <rtable></rtable>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/riot/riot.min.js"></script>
    <script src="../src/dataset.js"></script>
    <script src="../dist/rtable.js"></script>
    <script>
      var cols = [
        {name:'name1', title:'This is a long title', width:40},
        {name:'name2', title:'B', width: 120, fixed:true},
        {name:'name3', title:'This is a very long column name', sort:'desc', width:100},
        {name:'name4', title:'D', sort:'asc'},
        {name:'name5', title:'E', width:100, render: function(row, col, value){
          return '<a href="#">' + value + '</a>'
        }},
        {name:'name6', width:120, title:'F'}
      ]
      var data = [], size=100, c=6, d
      for(var i=0; i<size; i++) {
        d = {id:i+1}
        for(var j=0; j<c; j++){
          d['name'+(j+1)] = 'Name-'+(i+1)+'-'+(j+1)
        }
        data.push(d)
      }
      riot.mount('rtable', {cols:cols, data:data, height:300,
        indexCol:true, checkCol:true, multiSelect:true, rowHeight:24})

    </script>
</html>
