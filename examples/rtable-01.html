<html>
  <head>
    <meta charset="utf-8">
    <title>rtable Example 01 - Simple Table</title>
  </head>
  <body>
    <h1>Simple Table</h1>

    <rtable></rtable>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/riot/riot.min.js"></script>
    <script src="../src/dataset.js"></script>
    <script src="../dist/rtable.js"></script>
    <script>
      var cols = [
        {name:'id', title:'ID'},
        {name:'name', title:'Name'}
      ]
      var data = [], size=100
      for(var i=0; i<size; i++)
        data.push({id:i+1, name:'Name'+(i+1)})
      riot.mount('rtable', {cols:cols, data:data})
    </script>
</html>
